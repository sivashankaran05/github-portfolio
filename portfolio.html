<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const projects = [
                { title: "E-commerce Platform", description: "A fully functional e-commerce website with payment integration." },
                { title: "Portfolio Website", description: "A sleek and modern portfolio to showcase my work." },
                { title: "Blog System", description: "A dynamic blog platform with user authentication." },
                { title: "AI Chatbot", description: "A chatbot powered by AI for automated responses." }
            ];
            
            const projectContainer = document.querySelector(".projects");
            projectContainer.innerHTML = projects.map(project => `
                <div class="project">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                </div>
            `).join("");
        });
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6a88, #ff5e84);
            color: white;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 2px;
            border-bottom: 3px solid white;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 0;
            border-bottom: 2px solid white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffdd57;
            transform: scale(1.1);
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        section {
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            transition: 0.4s ease-in-out;
        }
        section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }
        .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .project {
            width: 30%;
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 20px rgba(255, 255, 255, 0.4);
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm a full-stack developer passionate about building efficient and scalable web applications.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="projects"></div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Email: your.email@example.com</p>
            <p>LinkedIn: <a href="#">linkedin.com/in/yourprofile</a></p>
        </section>
    </div>
    <footer>
        &copy; 2025 My Portfolio | All Rights Reserved
    </footer>
</body>
</html>
